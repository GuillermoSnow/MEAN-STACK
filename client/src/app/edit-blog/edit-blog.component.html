<h1 class="page-header">Editar Blog</h1>
<div class="row show-hide-message" >
  <div [ngClass]="messageClass">
    {{message}}
  </div>

  <form >
    <div class="form-group">
      <label for="title">TÃ­tulo</label>
      <input [disabled]="processing" type="text" name="title" placeholder="Blog Title" class="form-control"
      [(ngModel)]="blog.title"/>
    </div>

    <div class="form-group">
        <label for="Body">Cuerpo</label>
        <textarea [disabled]="processing" name="body" rows="8" cols="80" [(ngModel)]="blog.body" class="form-control"
        placeholder="*Cuerpo del Blog">

        </textarea>

        <!-- <a [routerLink]="['/delete-blog',blog._id]"><button [disabled]="processing" type="button" 
        name="button"> Eliminar </button></a> -->
        <button (click)="goBack()" type="submit" name="save" class="btn btn-success" >
          Regresar </button>

        <button (click)="updateBlogSubmit()" [disabled]="processing" type="submit" name="save" class="btn btn-info">Guardar Cambios</button>
      </div>

  </form>

</div>
